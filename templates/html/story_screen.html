<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heróis de Líber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{  url_for('static', filename='css/styles.css')  }}">
    <link href="https://fonts.cdnfonts.com/css/old-english-five" rel="stylesheet">
    
  </head>
  <body onload="loadcookies()">
    <nav class="navbar col-12 position-fixed navbar-expand-lg navbar-dark bg-dark" style="z-index: 999;">
        <div class="container-fluid col-11 m-auto">
          <a class="navbar-brand" href="#">Heróis de Líber</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reiniciar história</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Opções
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Desligar música</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Salvar progresso</a></li>
                  <li><a class="dropdown-item" href="#">Carregar progresso</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
    
    <br>
    <br>
    <br>
    <div class="m-3 pt-3 col-10 m-auto border border-2 border-dark rounded-3 shadow lt-bg-color">
      <div class="w-100">
        <h3 class="specialFont mt-3 text-center" id="act_name"></h3>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-center m-3">
          <img class="border border-2 border-dark rounded-3 shadow" id="icon" style="width: 24rem;" alt="...">
        </div>
        <div class="p-3 m-1 w-100 border border-2 border-dark rounded-3 shadow bg-color">
          <h5 class="lt-text text-top specialFont" id='lore'>
          <h5>
        </div>
        <div class="d-flex flex-column pt-3 m-1 w-75" id="options">
         
            <button class="btn btn-primary b-text golden-bg w-100 mb-5 specialFont" name="op_1" value='1' data-bs-toggle="modal" data-bs-target="#consequenceModal"></button>
            <button class="btn btn-primary b-text golden-bg w-100 mb-5 specialFont" name="op_2" value='2' data-bs-toggle="modal" data-bs-target="#consequenceModal"></button>
            <button class="btn btn-primary b-text golden-bg w-100 mb-5 specialFont" name="op_3" value='3' data-bs-toggle="modal" data-bs-target="#consequenceModal"></button>
            <button class="btn btn-primary b-text golden-bg w-100 mb-5 specialFont" name="op_4" value='4' data-bs-toggle="modal" data-bs-target="#consequenceModal"></button>
          
        </div>
      </div>
      <div class="modal fade" id="consequenceModal" tabindex="-1" aria-labelledby="consequenceModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-color">
            <div class="modal-header text-center">
              <h1 class="modal-title fs-10 lt-specialFont w-100" id="consequenceModal">Consequência</h1>
            </div>
            <div class="modal-body">
              <p class="lt-text-long specialFont" id="consequenceText"></p>
            </div>
            <div class="modal-footer d-flex justify-content-around">
              <button type="button" class="btn btn-secondary specialFont lt-bg-color" data-bs-dismiss="modal">Retornar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
